<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracing</title>

    <link rel="stylesheet" href="tracing_style.css" />
  </head>

  <body>

    <img id = "cursor" src="cursor.png" width="16" height="16" style = "position:absolute; left: 3px; top: 1px;">
    
    <canvas id="canvas" width="800px" height="600px"></canvas>

    <div class="menu">
      <div class="menu-table-cell">
      <div
        class="btn"
        id="brush"
        style="background-image: url(img/brush.png)"
      ></div>
      <div
        onclick="change_background(0)"
        class="btn background"
        id="background0"
      >all</div>
      <div
        onclick="change_background(1)"
        class="btn background"
        id="background1"
      >letter</div>
      <div
        onclick="change_background(2)"
        class="btn background"
        id="background2"
      >number</div>
      <div
        onclick="change_background(3)"
        class="btn background"
        id="background3"
      >upper case</div>
      <div
        onclick="change_background(4)"
        class="btn background"
        id="background4"
      >lower case</div>
      <div
        onclick="change_background(5)"
        class="btn background"
        id="background5"
      >shape</div>
      <div
        onclick="clear_canvas()"
        class="btn clear"
        style="background-image: url(img/clear.png)"
        id="clear"
      ></div>
      <div
        onclick="undo_last()"
        class="btn undo"
        style="background-image: url(img/undo.png)"
        id="undo"
      ></div>
      <div
        onclick="upload()"
        class="btn upload"
        style="background-image: url(img/checkmark.png);"
      ></div>
      <div
        onclick="download()"
        class="btn download"
        style="background-image: url(img/download.png);"
      ></div>
      </div>
    </div>
    <div>
      <p id='rating'></p>
      <p id='percentage'></p>
    </div>

    <div>
    <ul id="buttons">
      <br>
      <li><a href="../HomePage.html">Back</a></li>
      <br>
    </ul>
  </div>

    <script src="tracing_main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="tracing_style.css" />
  </head>

  <body>
    <div class="menu">
      <div
        class="btn"
        id="brush"
        style="background-image: url(img/brush.png)"
      ></div>
      <div
        class="btn"
        id="background"
        onclick="change_background()"
        style="background-image: url('/Users/reedbower/PycharmProjects/webcam-learning-tool/Backend/Tracing/Original/8.png')"
      ></div>
      <div
        class="btn download"
        style="background-image: url(img/download.png)"
      ></div>
      <div
        onclick="clear_canvas()"
        class="btn clear"
        style="background-image: url(img/clear.png)"
        id="clear"
      ></div>
      <div
        onclick="undo_last()"
        class="btn undo"
        style="background-image: url(img/undo.png)"
        id="undo"
      ></div>
    </div>

    <canvas id="canvas" width="800px" height="600px" ></canvas>

    <script src="tracing_main.js"></script>
  </body>
</html>
